<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Radical & Avant-Garde Archive</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="action-buttons.css">
    <link rel="stylesheet" href="category-tabs.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400&family=Syne:wght@400;700;800&display=swap"
        rel="stylesheet">
</head>

<body>

    <div id="app">
        <header class="app-header">
            <h1>The Radical & Avant-Garde</h1>
            <p>An archive of experimental, underground, and Third Cinema pioneers who redefined the language of film.
            </p>
        </header>

        <div class="controls">
            <nav class="tabs">
                <button id="timeline-tab" class="tab-btn active">Timeline</button>
                <button id="categories-tab" class="tab-btn">Movements</button>
                <button id="graph-tab" class="tab-btn">The Network</button>
                <button id="favorites-tab" class="tab-btn">★ Favorites</button>
                <button id="watchlater-tab" class="tab-btn">⏱ Watch Later</button>
            </nav>
            <div class="filters">
                <select id="movement-filter" class="filter-dropdown">
                    <option value="">All Movements</option>
                </select>
                <input type="text" id="search-input" placeholder="Search director, movement, or work..."
                    class="search-bar">
            </div>
        </div>

        <main id="content">
            <div id="timeline-view" class="view active">
                <div class="timeline-container">
                    <div id="timeline-content" class="timeline-content">
                    </div>
                </div>
            </div>

            <div id="categories-view" class="view">
                <div class="category-tabs">
                    <button class="category-tab-btn active" data-category="country">By Country</button>
                    <button class="category-tab-btn" data-category="movement">By Movement</button>
                    <button class="category-tab-btn" data-category="genre">By Genre</button>
                </div>
                <div id="categories-grid" class="categories-grid">
                </div>
            </div>

            <div id="graph-view" class="view">
                <div id="graph-container" class="graph-container">
                    <svg id="influence-graph" width="100%" height="100%"></svg>
                </div>
                <div class="graph-instructions">
                    <p>Visualizing the hidden connections of the underground.</p>
                </div>
            </div>

            <div id="favorites-view" class="view">
                <div id="favorites-grid" class="timeline-container">
                </div>
            </div>

            <div id="watchlater-view" class="view">
                <div id="watchlater-grid" class="timeline-container">
                </div>
            </div>
        </main>
    </div>

    <div id="director-modal" class="modal-overlay">
        <div class="modal-content">
            <button class="modal-close-btn" id="modal-close-btn">×</button>
            <div id="modal-body">
            </div>
        </div>
    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
