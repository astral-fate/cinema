<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Visionary Directors (2014-2024)</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="app">
        <header class="app-header">
            <h1>Visionary Directors</h1>
            <p>An interactive exploration of cinema's most profound voices from the last decade.</p>
        </header>

        <nav class="tabs">
            <button id="timeline-tab" class="tab-btn active">Timeline (Debut)</button>
            <button id="categories-tab" class="tab-btn">Themes & Genres</button>
            <button id="graph-tab" class="tab-btn">Influence Map</button>
        </nav>

        <main id="content">
            <div id="timeline-view" class="view active">
                <div class="timeline-container">
                    <div id="timeline-content" class="timeline-content">
                        </div>
                </div>
            </div>

            <div id="categories-view" class="view">
                <div id="categories-grid" class="categories-grid">
                    </div>
            </div>

            <div id="graph-view" class="view">
                <div id="graph-container" class="graph-container">
                    <svg id="influence-graph" width="100%" height="100%"></svg>
                </div>
                <div class="graph-instructions">
                    <p>Click a node to view details. Drag nodes to rearrange the network.</p>
                </div>
            </div>
        </main>
    </div>

    <div id="philosopher-modal" class="modal-overlay">
        <div class="modal-content">
            <button class="modal-close-btn" id="modal-close-btn">Ã—</button>
            <div id="modal-body">
                </div>
        </div>
    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
