<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Cinema Archive (1950–2024)</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Merriweather:ital,wght@0,300;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>

    <div id="app">
        <header class="app-header">
            <h1>Global Cinema Archive</h1>
            <p>A comprehensive atlas of 100+ filmmakers from the Arab World, Asia, Africa, Europe, and the Americas.</p>
        </header>

        <div class="controls">
            <nav class="tabs">
                <button id="timeline-tab" class="tab-btn active">Chronological</button>
                <button id="categories-tab" class="tab-btn">Region & Movement</button>
                <button id="graph-tab" class="tab-btn">Influence Map</button>
            </nav>
            <input type="text" id="search-input" placeholder="Search director, country, or film..." class="search-bar">
        </div>

        <main id="content">
            <div id="timeline-view" class="view active">
                <div class="timeline-container">
                    <div id="timeline-content" class="timeline-content">
                        </div>
                </div>
            </div>

            <div id="categories-view" class="view">
                <div id="categories-grid" class="categories-grid">
                    </div>
            </div>

            <div id="graph-view" class="view">
                <div id="graph-container" class="graph-container">
                    <svg id="influence-graph" width="100%" height="100%"></svg>
                </div>
                <div class="graph-instructions">
                    <p>Drag nodes to explore the connections between global cinema traditions.</p>
                </div>
            </div>
        </main>
    </div>

    <div id="director-modal" class="modal-overlay">
        <div class="modal-content">
            <button class="modal-close-btn" id="modal-close-btn">×</button>
            <div id="modal-body">
                </div>
        </div>
    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
